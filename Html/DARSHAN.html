<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>IDRE NEMDIYAAG IRBEK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            overflow: hidden;
        }

        #game-area {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Sky and background elements */
        #sky {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            z-index: 1;
        }

        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .cloud:before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }

        .cloud:after {
            width: 40px;
            height: 40px;
            top: -20px;
            right: 20px;
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, #8BC34A, #4CAF50);
            z-index: 5;
            border-top: 3px solid #388E3C;
        }

        /* Character - Increased size */
        #character {
            position: absolute;
            left: 22%;
            width: 90px;
            height: 90px;
            z-index: 10;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.2s ease;
        }

        /* Obstacles - Multiple TV9 images stacked */
        .obstacle {
            position: absolute;
            width: 70px;
            z-index: 4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tv9-image {
            width: 100%;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .obstacle-top {
            border-radius: 0 0 10px 10px;
        }

        .obstacle-bottom {
            border-radius: 10px 10px 0 0;
        }

        /* Rewards - No background glow */
        .reward {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 6;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* HUD and UI */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        #top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #score-display {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        #controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Creator Credits in Header */
        #creator-credits {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 10px;
        }

        .creator-profile {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .creator-profile:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .creator-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF512F, #DD2476);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            overflow: hidden;
        }

        .creator-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .creator-info {
            text-align: left;
        }

        .creator-name {
            font-weight: bold;
            font-size: 12px;
            line-height: 1.2;
        }

        .creator-handle {
            font-size: 10px;
            opacity: 0.8;
        }

        .creator-modal {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 15px;
            width: 220px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .creator-modal.active {
            display: block;
        }

        .creator-accounts {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .account-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 10px;
            transition: background 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .account-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .account-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .account-info {
            flex: 1;
        }

        .account-type {
            font-size: 10px;
            opacity: 0.7;
        }

        .account-handle {
            font-size: 12px;
            font-weight: bold;
        }

        .follow-text {
            text-align: center;
            margin-top: 10px;
            font-size: 11px;
            opacity: 0.7;
        }

        #collectibles-widget {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 20;
        }

        #difficulty-widget {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 8px 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 20;
            min-width: 120px;
        }

        #difficulty-label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }

        #difficulty-progress {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        #difficulty-progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4CAF50, #FFC107, #F44336);
            border-radius: 3px;
            width: 0%;
            transition: width 0.5s ease;
        }

        #instructions {
            position: absolute;
            bottom: 70px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 20;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        /* Overlays */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 30;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .card h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #FF512F, #DD2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: normal;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF512F, #DD2476);
            box-shadow: 0 5px 15px rgba(221, 36, 118, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn i {
            font-size: 20px;
        }

        #countdown-overlay {
            background: rgba(0, 0, 0, 0.5);
        }

        #countdown {
            font-size: 100px;
            font-weight: bold;
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Game Over Overlay with Image */
        #game-over-overlay .card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

        .game-over-image {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .game-over-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Particles and effects */
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 15;
        }

        .floating-text {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 15;
            pointer-events: none;
            animation: float-up 1s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .screen-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .red-flash {
            animation: red-flash 0.3s ease-out;
        }

        @keyframes red-flash {
            0% { background-color: rgba(255, 0, 0, 0); }
            50% { background-color: rgba(255, 0, 0, 0.3); }
            100% { background-color: rgba(255, 0, 0, 0); }
        }

        .safe-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.1);
            z-index: 2;
            pointer-events: none;
            animation: safe-pulse 1s infinite;
        }

        @keyframes safe-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        /* Settings */
        .settings-item {
            margin: 15px 0;
            text-align: left;
        }

        .settings-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF512F, #DD2476);
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-height: 700px) {
            #character {
                width: 80px;
                height: 80px;
            }
            
            .obstacle {
                width: 60px;
            }
            
            .tv9-image {
                height: 50px;
            }
            
            .reward {
                width: 50px;
                height: 50px;
            }
            
            #instructions {
                font-size: 16px;
                bottom: 60px;
            }
            
            .creator-profile {
                padding: 4px 10px;
            }
            
            .creator-avatar {
                width: 25px;
                height: 25px;
                font-size: 12px;
            }
            
            .creator-name {
                font-size: 11px;
            }
            
            .creator-handle {
                font-size: 9px;
            }
        }

        @media (max-width: 400px) {
            .card {
                padding: 20px;
            }
            
            .card h1 {
                font-size: 28px;
            }
            
            .btn {
                padding: 12px 15px;
                font-size: 16px;
            }
            
            #creator-credits {
                gap: 5px;
            }
            
            .creator-modal {
                width: 200px;
                right: 10px;
            }
        }
    </style>
</head>

        const gameState = {
            current: 'START_MENU', // START_MENU, COUNTDOWN, PLAYING, PAUSED, GAME_OVER
            score: 0,
            collectibles: 0,
            bestScore: localStorage.getItem('darshanAdventureBestScore') || 0,
            difficultyLevel: 0,
            soundVolume: 70,
            isMuted: false
        };

        // Physics constants - Adjusted for smoother gameplay
        const PHYSICS = {
            gravity: 0.16, // Reduced by half for smoother falling
            jumpForce: -6.5, // Adjusted for better control
            terminalVelocity: 8.0, // Reduced for less aggressive falling
            characterStartX: 0.22, // 22% from left
            groundHeight: 60
        };

        // Game elements
        const elements = {
            character: document.getElementById('character'),
            gameArea: document.getElementById('game-area'),
            sky: document.getElementById('sky'),
            scoreDisplay: document.getElementById('score-display'),
            collectiblesCount: document.getElementById('collectibles-count'),
            difficultyProgressBar: document.getElementById('difficulty-progress-bar'),
            startMenu: document.getElementById('start-menu'),
            countdownOverlay: document.getElementById('countdown-overlay'),
            countdown: document.getElementById('countdown'),
            pauseOverlay: document.getElementById('pause-overlay'),
            gameOverOverlay: document.getElementById('game-over-overlay'),
            settingsOverlay: document.getElementById('settings-overlay'),
            instructions: document.getElementById('instructions'),
            finalScore: document.getElementById('final-score'),
            finalCollectibles: document.getElementById('final-collectibles'),
            bestScore: document.getElementById('best-score'),
            soundSlider: document.getElementById('sound-slider'),
            soundValue: document.getElementById('sound-value'),
            soundBtn: document.getElementById('sound-btn'),
            creatorToggle: document.getElementById('creator-toggle'),
            creatorModal: document.getElementById('creator-modal'),
            heartSound: document.getElementById('heart-sound'),
            tv9Sound: document.getElementById('tv9-sound'),
            gameOverSound: document.getElementById('game-over-sound'),
            flapSound: document.getElementById('flap-sound'),
            pointSound: document.getElementById('point-sound')
        };

        // Image URLs
        const IMAGES = {
            character: 'https://raw.githubusercontent.com/MACBRUH-OFC/-Simulator/refs/heads/main/Resources/Images/DFace.png',
            tv9Obstacle: 'https://static.wikia.nocookie.net/logopedia/images/9/95/Karnataka_TV9_Logo.png/revision/latest?cb=20240319072044',
            pavitraGowda: 'https://raw.githubusercontent.com/MACBRUH-OFC/-Simulator/refs/heads/main/Resources/Images/Heart.png',
            renukaswamy: 'https://raw.githubusercontent.com/MACBRUH-OFC/-Simulator/refs/heads/main/Resources/Images/BrokenBeega.png',
            gameOver: 'https://raw.githubusercontent.com/MACBRUH-OFC/-Simulator/refs/heads/main/Resources/Images/Game%20over.png'
        };

        // Game variables
        let characterY = 0;
        let characterVelocity = 0;
        let obstacles = [];
        let rewards = [];
        let particles = [];
        let floatingTexts = [];
        let clouds = [];
        let lastObstacleTime = 0;
        let lastRewardTime = 0;
        let lastDifficultyIncrease = 0;
        let safeStartTime = 0;
        let animationId = null;
        let lastTimestamp = 0;

        // Initialize game
        function init() {
            // Set up event listeners
            setupEventListeners();
            
            // Initialize character position
            resetCharacter();
            
            // Create initial clouds
            createInitialClouds();
            
            // Update best score display
            elements.bestScore.textContent = gameState.bestScore;
            
            // Set initial sound volume
            updateSoundVolume();
            
            // Preload images
            preloadImages();
        }

        function preloadImages() {
            const imageUrls = Object.values(IMAGES);
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
            
            // Set character image
            elements.character.style.backgroundImage = `url('${IMAGES.character}')`;
        }

        function setupEventListeners() {
            // Game controls
            elements.gameArea.addEventListener('click', handleTap);
            document.addEventListener('keydown', handleKeyDown);
            
            // UI buttons
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('settings-menu-btn').addEventListener('click', showSettings);
            document.getElementById('pause-btn').addEventListener('click', togglePause);
            document.getElementById('resume-btn').addEventListener('click', resumeGame);
            document.getElementById('restart-menu-btn').addEventListener('click', restartGame);
            document.getElementById('main-menu-btn').addEventListener('click', goToMainMenu);
            document.getElementById('restart-game-over-btn').addEventListener('click', restartGame);
            document.getElementById('main-menu-game-over-btn').addEventListener('click', goToMainMenu);
            document.getElementById('sound-btn').addEventListener('click', toggleMute);
            document.getElementById('settings-btn').addEventListener('click', showSettings);
            document.getElementById('back-btn').addEventListener('click', hideSettings);
            
            // Sound slider
            elements.soundSlider.addEventListener('input', updateSoundVolume);
            
            // Creator modal
            elements.creatorToggle.addEventListener('click', toggleCreatorModal);
            document.addEventListener('click', closeCreatorModal);
        }

        function toggleCreatorModal(event) {
            event.stopPropagation();
            elements.creatorModal.classList.toggle('active');
        }

        function closeCreatorModal(event) {
            if (!elements.creatorModal.contains(event.target) && event.target !== elements.creatorToggle) {
                elements.creatorModal.classList.remove('active');
            }
        }

        function handleTap(event) {
            if (gameState.current === 'PLAYING') {
                jump();
            } else if (gameState.current === 'COUNTDOWN') {
                // Allow jump during countdown to prepare
                jump();
            }
        }

        function handleKeyDown(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                if (gameState.current === 'PLAYING' || gameState.current === 'COUNTDOWN') {
                    jump();
                }
            } else if (event.code === 'Escape') {
                if (gameState.current === 'PLAYING') {
                    togglePause();
                } else if (gameState.current === 'PAUSED') {
                    resumeGame();
                }
            }
        }

        function jump() {
            characterVelocity = PHYSICS.jumpForce;
            createFlapParticles();
            playSound('flap');
        }

        function startGame() {
            gameState.current = 'COUNTDOWN';
            gameState.score = 0;
            gameState.collectibles = 0;
            gameState.difficultyLevel = 0;
            
            elements.startMenu.style.display = 'none';
            elements.countdownOverlay.style.display = 'flex';
            elements.instructions.style.display = 'none';
            
            updateScoreDisplay();
            updateCollectiblesDisplay();
            updateDifficultyDisplay();
            
            resetCharacter();
            clearGameElements();
            
            // Start countdown
            let count = 3;
            elements.countdown.textContent = count;
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    elements.countdown.textContent = count;
                } else {
                    elements.countdown.textContent = "GO!";
                    setTimeout(() => {
                        elements.countdownOverlay.style.display = 'none';
                        gameState.current = 'PLAYING';
                        safeStartTime = Date.now();
                        lastTimestamp = performance.now();
                        animationId = requestAnimationFrame(gameLoop);
                        clearInterval(countdownInterval);
                    }, 500);
                }
            }, 1000);
        }

        function togglePause() {
            if (gameState.current === 'PLAYING') {
                gameState.current = 'PAUSED';
                elements.pauseOverlay.style.display = 'flex';
                cancelAnimationFrame(animationId);
            }
        }

        function resumeGame() {
            if (gameState.current === 'PAUSED') {
                gameState.current = 'PLAYING';
                elements.pauseOverlay.style.display = 'none';
                lastTimestamp = performance.now();
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function restartGame() {
            // Reset game state
            gameState.score = 0;
            gameState.collectibles = 0;
            gameState.difficultyLevel = 0;
            
            // Update displays
            updateScoreDisplay();
            updateCollectiblesDisplay();
            updateDifficultyDisplay();
            
            // Clear game elements
            clearGameElements();
            
            // Reset character
            resetCharacter();
            
            // Hide overlays
            elements.pauseOverlay.style.display = 'none';
            elements.gameOverOverlay.style.display = 'none';
            
            // Start new game
            startGame();
        }

        function goToMainMenu() {
            // Reset game state
            gameState.current = 'START_MENU';
            gameState.score = 0;
            gameState.collectibles = 0;
            gameState.difficultyLevel = 0;
            
            // Update displays
            updateScoreDisplay();
            updateCollectiblesDisplay();
            updateDifficultyDisplay();
            
            // Clear game elements
            clearGameElements();
            
            // Reset character
            resetCharacter();
            
            // Show start menu and instructions
            elements.startMenu.style.display = 'flex';
            elements.pauseOverlay.style.display = 'none';
            elements.gameOverOverlay.style.display = 'none';
            elements.settingsOverlay.style.display = 'none';
            elements.instructions.style.display = 'block';
            
            // Cancel animation frame if running
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }

        function showSettings() {
            if (gameState.current === 'PLAYING') {
                togglePause();
            }
            elements.settingsOverlay.style.display = 'flex';
        }

        function hideSettings() {
            elements.settingsOverlay.style.display = 'none';
        }

        function toggleMute() {
            gameState.isMuted = !gameState.isMuted;
            updateSoundVolume();
            
            // Update icon
            const icon = elements.soundBtn.querySelector('i');
            if (gameState.isMuted) {
                icon.className = 'fas fa-volume-mute';
            } else {
                icon.className = 'fas fa-volume-up';
            }
        }

        function updateSoundVolume() {
            if (!gameState.isMuted) {
                gameState.soundVolume = elements.soundSlider.value;
            }
            elements.soundValue.textContent = gameState.isMuted ? '0%' : `${gameState.soundVolume}%`;
            
            // Update audio elements volume
            const volume = gameState.isMuted ? 0 : gameState.soundVolume / 100;
            elements.heartSound.volume = volume;
            elements.tv9Sound.volume = volume;
            elements.gameOverSound.volume = volume;
            elements.flapSound.volume = volume;
            elements.pointSound.volume = volume;
        }

        function playSound(type) {
            if (gameState.isMuted) return;
            
            try {
                switch(type) {
                    case 'heart':
                        elements.heartSound.currentTime = 0;
                        elements.heartSound.play();
                        break;
                    case 'tv9':
                        elements.tv9Sound.currentTime = 0;
                        elements.tv9Sound.play();
                        break;
                    case 'gameOver':
                        elements.gameOverSound.currentTime = 0;
                        elements.gameOverSound.play();
                        break;
                    case 'flap':
                        elements.flapSound.currentTime = 0;
                        elements.flapSound.play();
                        break;
                    case 'point':
                        elements.pointSound.currentTime = 0;
                        elements.pointSound.play();
                        break;
                }
            } catch(e) {
                console.log(`Audio error: ${e}`);
            }
        }

        function resetCharacter() {
            const gameHeight = elements.gameArea.clientHeight;
            characterY = gameHeight / 2 - PHYSICS.groundHeight;
            characterVelocity = 0;
            updateCharacterPosition();
        }

        function updateCharacterPosition() {
            const gameWidth = elements.gameArea.clientWidth;
            const gameHeight = elements.gameArea.clientHeight;
            
            // Calculate character position
            const characterX = gameWidth * PHYSICS.characterStartX;
            elements.character.style.left = `${characterX}px`;
            elements.character.style.top = `${characterY}px`;
        }

        function gameLoop(timestamp) {
            if (!lastTimestamp) lastTimestamp = timestamp;
            const deltaTime = Math.min(timestamp - lastTimestamp, 100) / 16.67; // Normalize to ~60fps
            lastTimestamp = timestamp;
            
            if (gameState.current === 'PLAYING') {
                updatePhysics(deltaTime);
                updateObstacles(deltaTime);
                updateRewards(deltaTime);
                updateParticles();
                updateFloatingTexts();
                updateClouds(deltaTime);
                updateDifficulty(timestamp);
                checkCollisions();
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function updatePhysics(deltaTime) {
            // Apply gravity
            characterVelocity += PHYSICS.gravity * deltaTime;
            
            // Clamp velocity to terminal velocity
            if (characterVelocity > PHYSICS.terminalVelocity) {
                characterVelocity = PHYSICS.terminalVelocity;
            }
            
            // Update position
            characterY += characterVelocity * deltaTime;
            
            // Check boundaries
            const gameHeight = elements.gameArea.clientHeight;
            if (characterY < 0) {
                characterY = 0;
                characterVelocity = 0;
            }
            
            // Ground collision
            if (characterY > gameHeight - PHYSICS.groundHeight - elements.character.clientHeight) {
                endGame();
                return;
            }
            
            updateCharacterPosition();
        }

        function updateObstacles(deltaTime) {
            const gameWidth = elements.gameArea.clientWidth;
            const gameHeight = elements.gameArea.clientHeight;
            const currentTime = Date.now();
            
            // Calculate obstacle speed based on difficulty
            const obstacleSpeed = 3.0 * (1 + gameState.difficultyLevel * 0.08);
            
            // Spawn new obstacles
            const baseSpawnInterval = 2400;
            const spawnInterval = baseSpawnInterval / (1 + gameState.difficultyLevel * 0.2);
            
            if (currentTime - lastObstacleTime > spawnInterval && 
                currentTime - safeStartTime > 4500) { // Safe start period
                spawnObstacle();
                lastObstacleTime = currentTime;
            }
            
            // Update existing obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.x -= obstacleSpeed * deltaTime;
                
                // Update DOM position
                obstacle.topElement.style.left = `${obstacle.x}px`;
                obstacle.bottomElement.style.left = `${obstacle.x}px`;
                
                // Check if obstacle passed the character
                if (!obstacle.passed && obstacle.x + obstacle.width < gameWidth * PHYSICS.characterStartX) {
                    obstacle.passed = true;
                    increaseScore(1);
                    createFloatingText('+1', elements.character.offsetLeft, elements.character.offsetTop);
                    playSound('point');
                }
                
                // Remove obstacles that are off-screen
                if (obstacle.x + obstacle.width < 0) {
                    elements.gameArea.removeChild(obstacle.topElement);
                    elements.gameArea.removeChild(obstacle.bottomElement);
                    obstacles.splice(i, 1);
                }
            }
        }

        function spawnObstacle() {
            const gameWidth = elements.gameArea.clientWidth;
            const gameHeight = elements.gameArea.clientHeight;
            
            // Calculate gap height based on difficulty
            const baseGapHeight = 270;
            const minGapHeight = 220;
            const gapHeight = Math.max(minGapHeight, baseGapHeight * (1 - gameState.difficultyLevel * 0.03));
            
            // Randomize vertical position
            const minTopHeight = 80;
            const maxTopHeight = gameHeight - gapHeight - minTopHeight - PHYSICS.groundHeight;
            const topHeight = minTopHeight + Math.random() * (maxTopHeight - minTopHeight);
            
            const bottomHeight = gameHeight - topHeight - gapHeight - PHYSICS.groundHeight;
            
            // Create top obstacle with multiple TV9 images
            const topObstacle = document.createElement('div');
            topObstacle.className = 'obstacle obstacle-top';
            topObstacle.style.left = `${gameWidth}px`;
            topObstacle.style.top = '0';
            topObstacle.style.height = `${topHeight}px`;
            
            // Add multiple TV9 images stacked vertically
            const tv9CountTop = Math.ceil(topHeight / 60);
            for (let i = 0; i < tv9CountTop; i++) {
                const tv9Image = document.createElement('div');
                tv9Image.className = 'tv9-image';
                tv9Image.style.backgroundImage = `url('${IMAGES.tv9Obstacle}')`;
                topObstacle.appendChild(tv9Image);
            }
            
            elements.gameArea.appendChild(topObstacle);
            
            // Create bottom obstacle with multiple TV9 images
            const bottomObstacle = document.createElement('div');
            bottomObstacle.className = 'obstacle obstacle-bottom';
            bottomObstacle.style.left = `${gameWidth}px`;
            bottomObstacle.style.top = `${gameHeight - bottomHeight - PHYSICS.groundHeight}px`;
            bottomObstacle.style.height = `${bottomHeight}px`;
            
            // Add multiple TV9 images stacked vertically
            const tv9CountBottom = Math.ceil(bottomHeight / 60);
            for (let i = 0; i < tv9CountBottom; i++) {
                const tv9Image = document.createElement('div');
                tv9Image.className = 'tv9-image';
                tv9Image.style.backgroundImage = `url('${IMAGES.tv9Obstacle}')`;
                bottomObstacle.appendChild(tv9Image);
            }
            
            elements.gameArea.appendChild(bottomObstacle);
            
            // Store obstacle data
            obstacles.push({
                topElement: topObstacle,
                bottomElement: bottomObstacle,
                x: gameWidth,
                width: 70,
                height: topHeight + bottomHeight + gapHeight,
                passed: false
            });
        }

        function updateRewards(deltaTime) {
            const gameWidth = elements.gameArea.clientWidth;
            const gameHeight = elements.gameArea.clientHeight;
            const currentTime = Date.now();
            
            // Spawn new rewards
            if (currentTime - lastRewardTime > 3200 && 
                currentTime - safeStartTime > 4500) { // Safe start period
                spawnReward();
                lastRewardTime = currentTime;
            }
            
            // Update existing rewards
            for (let i = rewards.length - 1; i >= 0; i--) {
                const reward = rewards[i];
                reward.x -= 2.5 * deltaTime; // Slower than obstacles
                
                // Update DOM position
                reward.element.style.left = `${reward.x}px`;
                
                // Remove rewards that are off-screen
                if (reward.x + reward.width < 0) {
                    elements.gameArea.removeChild(reward.element);
                    rewards.splice(i, 1);
                }
            }
        }

        function spawnReward() {
            const gameWidth = elements.gameArea.clientWidth;
            const gameHeight = elements.gameArea.clientHeight;
            
            // Random vertical position (avoid edges)
            const minY = 75;
            const maxY = gameHeight - 75 - PHYSICS.groundHeight;
            const y = minY + Math.random() * (maxY - minY);
            
            // Randomly assign Pavitra Gowda or Renukaswamy
            const isPavitra = Math.random() > 0.5;
            const type = isPavitra ? 'pavitra' : 'renukaswamy';
            const imageUrl = isPavitra ? IMAGES.pavitraGowda : IMAGES.renukaswamy;
            
            // Create reward element
            const reward = document.createElement('div');
            reward.className = 'reward';
            reward.style.left = `${gameWidth}px`;
            reward.style.top = `${y}px`;
            reward.style.backgroundImage = `url('${imageUrl}')`;
            elements.gameArea.appendChild(reward);
            
            // Store reward data
            rewards.push({
                element: reward,
                x: gameWidth,
                y: y,
                width: 60,
                height: 60,
                type: type
            });
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                // Update DOM
                particle.element.style.left = `${particle.x}px`;
                particle.element.style.top = `${particle.y}px`;
                particle.element.style.opacity = particle.life / particle.maxLife;
                
                // Remove dead particles
                if (particle.life <= 0) {
                    elements.gameArea.removeChild(particle.element);
                    particles.splice(i, 1);
                }
            }
        }

        function updateFloatingTexts() {
            for (let i = floatingTexts.length - 1; i >= 0; i--) {
                const text = floatingTexts[i];
                text.y -= 2;
                text.life--;
                
                // Update DOM
                text.element.style.left = `${text.x}px`;
                text.element.style.top = `${text.y}px`;
                text.element.style.opacity = text.life / text.maxLife;
                
                // Remove expired texts
                if (text.life <= 0) {
                    elements.gameArea.removeChild(text.element);
                    floatingTexts.splice(i, 1);
                }
            }
        }

        function updateClouds(deltaTime) {
            const gameWidth = elements.gameArea.clientWidth;
            
            // Spawn new clouds if needed
            if (clouds.length < 5 && Math.random() < 0.01) {
                spawnCloud();
            }
            
            // Update existing clouds
            for (let i = clouds.length - 1; i >= 0; i--) {
                const cloud = clouds[i];
                cloud.x -= 0.5 * deltaTime;
                
                // Update DOM
                cloud.element.style.left = `${cloud.x}px`;
                
                // Remove clouds that are off-screen
                if (cloud.x + cloud.width < 0) {
                    elements.sky.removeChild(cloud.element);
                    clouds.splice(i, 1);
                }
            }
        }

        function createInitialClouds() {
            for (let i = 0; i < 3; i++) {
                spawnCloud();
            }
        }

        function spawnCloud() {
            const gameWidth = elements.gameArea.clientWidth;
            const gameHeight = elements.gameArea.clientHeight;
            
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            
            // Random size and position
            const width = 80 + Math.random() * 60;
            const height = 40 + Math.random() * 30;
            const x = gameWidth + Math.random() * 100;
            const y = 50 + Math.random() * (gameHeight / 2 - 100);
            
            cloud.style.width = `${width}px`;
            cloud.style.height = `${height}px`;
            cloud.style.left = `${x}px`;
            cloud.style.top = `${y}px`;
            
            elements.sky.appendChild(cloud);
            
            clouds.push({
                element: cloud,
                x: x,
                y: y,
                width: width,
                height: height
            });
        }

        function updateDifficulty(timestamp) {
            const currentTime = Date.now();
            
            // Increase difficulty every 15 seconds
            if (currentTime - lastDifficultyIncrease > 15000 && gameState.difficultyLevel < 10) {
                gameState.difficultyLevel++;
                lastDifficultyIncrease = currentTime;
                updateDifficultyDisplay();
            }
        }

        function checkCollisions() {
            const characterRect = {
                x: elements.character.offsetLeft,
                y: elements.character.offsetTop,
                width: elements.character.clientWidth,
                height: elements.character.clientHeight
            };
            
            // Check obstacle collisions
            for (const obstacle of obstacles) {
                const topRect = {
                    x: obstacle.x,
                    y: 0,
                    width: obstacle.width,
                    height: parseFloat(obstacle.topElement.style.height)
                };
                
                const bottomRect = {
                    x: obstacle.x,
                    y: parseFloat(obstacle.bottomElement.style.top),
                    width: obstacle.width,
                    height: parseFloat(obstacle.bottomElement.style.height)
                };
                
                if (checkRectCollision(characterRect, topRect) || 
                    checkRectCollision(characterRect, bottomRect)) {
                    endGame();
                    return;
                }
            }
            
            // Check reward collisions
            for (let i = rewards.length - 1; i >= 0; i--) {
                const reward = rewards[i];
                const rewardRect = {
                    x: reward.x,
                    y: reward.y,
                    width: reward.width,
                    height: reward.height
                };
                
                if (checkRectCollision(characterRect, rewardRect)) {
                    // Collect reward
                    gameState.collectibles++;
                    increaseScore(5);
                    createFloatingText('+5', elements.character.offsetLeft, elements.character.offsetTop);
                    createRewardParticles(reward.x, reward.y);
                    
                    // Play appropriate sound
                    if (reward.type === 'pavitra') {
                        playSound('heart');
                    } else {
                        playSound('tv9');
                    }
                    
                    // Remove reward
                    elements.gameArea.removeChild(reward.element);
                    rewards.splice(i, 1);
                    
                    updateCollectiblesDisplay();
                }
            }
        }

        function checkRectCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function endGame() {
            gameState.current = 'GAME_OVER';
            
            // Play hit sound
            playSound('gameOver');
            
            // Visual effects
            elements.gameArea.classList.add('screen-shake', 'red-flash');
            setTimeout(() => {
                elements.gameArea.classList.remove('screen-shake', 'red-flash');
            }, 500);
            
            // Create death particles
            createDeathParticles();
            
            // Update best score
            if (gameState.score > gameState.bestScore) {
                gameState.bestScore = gameState.score;
                localStorage.setItem('darshanAdventureBestScore', gameState.bestScore);
            }
            
            // Update game over screen
            elements.finalScore.textContent = gameState.score;
            elements.finalCollectibles.textContent = gameState.collectibles;
            elements.bestScore.textContent = gameState.bestScore;
            
            // Show game over screen
            elements.gameOverOverlay.style.display = 'flex';
            
            // Cancel animation frame
            cancelAnimationFrame(animationId);
        }

        function increaseScore(amount) {
            gameState.score += amount;
            updateScoreDisplay();
        }

        function updateScoreDisplay() {
            elements.scoreDisplay.textContent = `Score: ${gameState.score}`;
        }

        function updateCollectiblesDisplay() {
            elements.collectiblesCount.textContent = gameState.collectibles;
        }

        function updateDifficultyDisplay() {
            const progress = (gameState.difficultyLevel / 10) * 100;
            elements.difficultyProgressBar.style.width = `${progress}%`;
        }

        function createFlapParticles() {
            const x = elements.character.offsetLeft + elements.character.clientWidth / 2;
            const y = elements.character.offsetTop + elements.character.clientHeight / 2;
            
            for (let i = 0; i < 8; i++) {
                createParticle(x, y, '#FF512F', '#DD2476');
            }
        }

        function createDeathParticles() {
            const x = elements.character.offsetLeft + elements.character.clientWidth / 2;
            const y = elements.character.offsetTop + elements.character.clientHeight / 2;
            
            for (let i = 0; i < 15; i++) {
                createParticle(x, y, '#FF512F', '#DD2476', 2);
            }
        }

        function createRewardParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                createParticle(x + 30, y + 30, '#FFD700', '#FF9800');
            }
        }

        function createParticle(x, y, color1, color2, sizeMultiplier = 1) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = (3 + Math.random() * 5) * sizeMultiplier;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = `radial-gradient(circle, ${color1}, ${color2})`;
            
            elements.gameArea.appendChild(particle);
            
            particles.push({
                element: particle,
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 4,
                vy: (Math.random() - 0.5) * 4,
                life: 30 + Math.random() * 30,
                maxLife: 60
            });
        }

        function createFloatingText(text, x, y) {
            const textElement = document.createElement('div');
            textElement.className = 'floating-text';
            textElement.textContent = text;
            textElement.style.left = `${x}px`;
            textElement.style.top = `${y}px`;
            
            elements.gameArea.appendChild(textElement);
            
            floatingTexts.push({
                element: textElement,
                x: x,
                y: y,
                life: 60,
                maxLife: 60
            });
        }

        function clearGameElements() {
            // Clear obstacles
            for (const obstacle of obstacles) {
                elements.gameArea.removeChild(obstacle.topElement);
                elements.gameArea.removeChild(obstacle.bottomElement);
            }
            obstacles = [];
            
            // Clear rewards
            for (const reward of rewards) {
                elements.gameArea.removeChild(reward.element);
            }
            rewards = [];
            
            // Clear particles
            for (const particle of particles) {
                elements.gameArea.removeChild(particle.element);
            }
            particles = [];
            
            // Clear floating texts
            for (const text of floatingTexts) {
                elements.gameArea.removeChild(text.element);
            }
            floatingTexts = [];
        }

        // Initialize the game when the page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
